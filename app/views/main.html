<center><div id="main-div" ng-controller='GameController as ctrl'>
  <h3>Pick the pairty! <span id="oddNumber" ng-click='ctrl.pickParity(1)'>Odd</span> or <span id="evenNumber" ng-click='ctrl.pickParity(2)'>Even</span></h3>
  </br>
  <h2>Your score: {{ctrl.score}}</h2>
  <h3>You've chosen {{ctrl.numberChoiceString}}</h3>
  <div id="content">
    <div class="row-fluid">    
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="1" ng-click="ctrl.collectMe(1)"></div>
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="2" ng-click="ctrl.collectMe(2)"></div>
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="3" ng-click="ctrl.collectMe(3)"></div>
    </div>
    <div class="row-fluid">    
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="4" ng-click="ctrl.collectMe(4)"></div>
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="5" ng-click="ctrl.collectMe(5)"></div>
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="6" ng-click="ctrl.collectMe(6)"></div>
    </div>
    <div class="row-fluid">    
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="7" ng-click="ctrl.collectMe(7)"></div>
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="8" ng-click="ctrl.collectMe(8)"></div>
      <div popin ng-model="ctrl.popin" class=" grid-elem" id="9" ng-click="ctrl.collectMe(9)"></div>
    </div>
  </div>
</div></center>
